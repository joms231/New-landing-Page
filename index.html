<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
        }
        .video-section {
            text-align: center;
            margin: 20px;
        }
        .contact-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #0284C7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Our Landing Page</h1>
    </div>

    <div class="gallery">
        <img src="/image1.png" alt="Image 1">
        <img src="/Jomar.jpg" alt="Image 2">
        <img src="/LucerioAdami.jpeg" alt="Image 3">
    </div>

    <div class="video-section">
        <h2>Watch Our Video</h2>
        <video width="320" height="240" controls>
            <source src="images/iyakin.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="contact-form">
        <h3>Contact Us</h3>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
